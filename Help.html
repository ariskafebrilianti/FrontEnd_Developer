<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="style help.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat&family=Prompt:wght@500&family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Photo Materials/Logo White.png" width="335px">
            </div>
            <ul>
                <li>Products</li>
                <li>Store</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>How can we help?</h1>
        <section class="Contact">
            <div class="form">
                <h2>Name</h2>
                <input type="text" id="name" name="Name" placeholder="Name">
            </div>
            <div class="form">
                <h2>Email</h2>
                <input type="text" id="email" name="Email" placeholder="Email">
            </div>
            <div class="form">
                <h2>Phone Number</h2>
                <input type="number" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form">
                <h2>Subject</h2>
                <input type="text" id="subject" name="subject" placeholder="Subject">
            </div>
            <div class="form">
                <h2>Message</h2>
                <textarea id="message" name="message" placeholder="Write something.."></textarea>
            </div>
            <input class="submit" type="submit" value="Submit">
        </section>
    </main>
    <footer>
        <div class="icon">
            <img class="logo" src="Photo Materials/Logo White.png" width="237px">
            <div class="icon-svg">
                <img class="email" src="Photo Materials/MAIL ICON.svg" width="40px" style="color:white;">
                <img class="phone" src="Photo Materials/PHONE ICON.svg" width="32px">
            </div>
        </div>
        <section class="products">
            <h4>Products</h4>
            <p>Coffee Based</p>
            <p>Non-Coffee</p>
            <p>Tea Based</p>
        </section>
        <section class="store">
            <h4>Store</h4>
            <p>Location</p>
        </section>
        <section class="contact">
            <h4>Contact</h4>
            <p>Costumer Service</p>
        </section>
    </footer>
</body>
</html>
